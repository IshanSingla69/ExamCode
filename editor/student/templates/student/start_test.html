{% extends 'base.html' %} {% block content %}
<style>
  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 0, 0, 0.5)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
  }
  .timer {
    font-size: 20px;
    color: white;
    background-color: #007bff;
    padding: 10px;
    border-radius: 5px;
  }
  .container-border {
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .padding {
    padding: 20px;
  }
  .label {
    background-color: #f6f6f6;
    padding: 10px;
    font-weight: bold;
    display: block;
  }
</style>
<div class="container-fluid d-flex flex-column vh-100">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Examen</span>
      <span class="navbar-text ml-auto timer">
        <h3 class="mt-2">Timer: 00:00</h3>
      </span>
    </div>
  </nav>
  <div class="row flex-grow-1 no-gutters">
    <div id="questionContainer" class="col-4 p-0 container-border">
      <div class="padding">
        <span class="input-group-text">Question</span>
        <h2>Question: Sample Question?</h2>
      </div>
    </div>
    <div id="codeContainer" class="col-8 d-flex flex-column p-0 container-border">
      <div class="padding">
        <span class="input-group-text">Code</span>
        <textarea id="code" name="code" class="flex-grow-1">
          <!-- Sample code here -->
        </textarea>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/htmlmixed/htmlmixed.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css"/>
        <script>
          var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "htmlmixed",
            theme: "default",
            extraKeys: {
              Enter: function (cm) {
                cm.replaceSelection("\n", "end");
              }
            }
          });
          editor.setSize(null, "100%");
        </script>
      </div>
    </div>
  </div>
</div>
{% endblock %}
