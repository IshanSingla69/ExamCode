{% extends 'base.html' %} {% block content %}
<div class="container-fluid d-flex flex-column vh-100 justify-content-center">
  <form action="test" method="post" class="w-50 mx-auto">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="rollNumber">Roll Number:</label>
      <input
        type="text"
        class="form-control"
        id="rollNumber"
        name="rollNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="subGroup">Subgroup:</label>
      <input
        type="text"
        class="form-control"
        id="subGroup"
        name="subGroup"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
