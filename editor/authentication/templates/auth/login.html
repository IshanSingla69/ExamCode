{% extends 'navbar.html' %}

{% block content_nav %}
<style>
    .centered-text {
        text-align: center;
        margin-top: 100px;
        font-size: 64px;
        font-family: "K2D", sans-serif;
        font-weight: 800;
        font-style: normal; 
        color: #000;
    }

    #line {
        color: #001c2c;
        border: 2px;
        border-style: solid;
        width: 300px;
        height: 17px;
        background-color: #001c2c;
        border-color: #001c2c;
        position: relative;
        top: 275px;
        left: 50px;
    }

    .parent-div {
        display: flex; 
        justify-content: center; /* Center the content horizontally */
        align-items: center; /* Center the content vertically */
    }

    .child-div1 {
        flex: 1;
        margin: 10px; 
        height: 559px; 
        left: 100px;
    }

    .child-div {
        flex: 1; 
        border-radius: 78px; /* Rounded edges */
        background-color: white;
        width: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
        justify-content: center;
    }

    .login-btn {
        color: #000;
        border-radius: 21px; /* Rounded edges for button */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect for button */
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

  .login-form {
    display: flex;
    align-items: center;
    justify-content: center; /* Center horizontally */
    flex-direction: column; /* Align items vertically */
    height: 100%; 
    padding-top: 20%;
    padding-bottom: 20%;
  }



    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      border: none;
      border-bottom: 1px solid #ccc; /* Bottom border only */
      outline: none;
      background-color: transparent;
    }

    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border-bottom: 1px solid #007bff; /* Change color on focus */
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #0056b3; /* Darker color on hover */
    }

    .login-form .form-divider {
      margin: 20px 0;
      border-bottom: 1px solid #ccc; /* Bottom border */
    }

    .login-form .form-divider::before {
      content: '';
      display: inline-block;
      width: 50%;
      margin: 0 10px;
      border-bottom: 1px solid #ccc; /* Bottom border */
    }

    .login-form .form-divider span {
      color: #aaa;
    }
</style>

<div class="parent-div">
    <div  class="child-div1">
        <hr id="line">
        <div class="centered-text">Programming examination made efficient</div>
    </div>
    <div class="child-div">
      <div class="login-form">
          <form action="{% url 'authentication:login' %}" method="post"> 
              {% csrf_token %}
                  <div class="centered-text" style="font-size: 40px; margin-top: 30px; color: black;">Login</div>
                  <input type="username" NAME="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password">
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
  
</div>
{% endblock content_nav %}
