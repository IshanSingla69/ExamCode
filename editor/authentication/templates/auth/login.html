{% extends 'base.html' %}

{% block content %}
<style>
    .centered-text {
        text-align: center;
        margin-top: 100px;
        font-size: 64px;
        font-family: "K2D", sans-serif;
        font-weight: 800;
        font-style: normal; 
        color: #000;
    }

    #line {
        color: #001c2c;
        border: 2px;
        border-style: solid;
        width: 300px;
        height: 17px;
        background-color: #001c2c;
        border-color: #001c2c;
        position: relative;
        top: 275px;
        left: 50px;
    }

    .parent-div {
        display: flex; 
        justify-content: center; /* Center the content horizontally */
        align-items: center; /* Center the content vertically */
    }

    .child-div1 {
        flex: 1;
        margin: 10px; 
        height: 559px; 
        left: 100px;
    }

    .child-div {
        flex: 1; 
        border-radius: 78px; /* Rounded edges */
        background-color: white;
        width: auto;
        height: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
        justify-content: center;
    }

    .login-btn {
        color: #000;
        border-radius: 21px; /* Rounded edges for button */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect for button */
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-form {
  width: 80%; /* Adjust the width as needed */
  display: flex;
  align-items: center;
  justify-content: center; /* Center horizontally */
  flex-direction: column; /* Align items vertically */
  padding-top: 10%;
}


    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      border: none;
      border-bottom: 1px solid #ccc; /* Bottom border only */
      outline: none;
      background-color: transparent;
    }

    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border-bottom: 1px solid #007bff; /* Change color on focus */
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #0056b3; /* Darker color on hover */
    }

    .login-form .form-divider {
      margin: 20px 0;
      border-bottom: 1px solid #ccc; /* Bottom border */
    }

    .login-form .form-divider::before {
      content: '';
      display: inline-block;
      width: 50%;
      margin: 0 10px;
      border-bottom: 1px solid #ccc; /* Bottom border */
    }

    .login-form .form-divider span {
      color: #aaa;
    }
</style>

<div class="parent-div">
    <div  class="child-div1">
        <hr id="line">
        <div class="centered-text">Programming examination made efficient</div>
    </div>
    <div class="child-div">
        <div class = "child-div">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        {% csrf_token }
                        <div class="centered-text" style="font-size: 40px; margin-top: 30px; color: black;">Login</div>


                      <label for="exampleInputEmail1">Email address</label>

                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
        </div>
    </div>
</div>
{% endblock content %}
