<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  {% block head %}{% endblock head %}
    
  {% load static %}
  <style>
    .navtext{
      font-family: "Inter", sans-serif !important; 
      font-weight: 300;
      font-size: 24px;
    }
    .box1 {
      background-color: rgba(255, 255, 255, 0.7); 
      color: #fff;
      backdrop-filter: blur(50px); 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
    }
    .box2 {
      background-color: #ffffff;
      color: #fff;
      opacity: 1; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
    }
    
    .navbar-nav .nav-link {
      color: #000 !important; 
      font-family: "Inter", sans-serif !important; 
      font-weight: 300; 
        }
      button {
      border: none;
      outline: none;
      background-color: #ffffff;
      color: #000; 
      padding: 15px 32px; 
      text-align: center; 
      text-decoration: none;
      display: inline-block; 
      font-size: 16px; 
      cursor: pointer; 
      border-radius: 8px; 
    }
    


    button:hover {
      background-color: #f0f0f0; 
    }
    .navelements
      {
      display: flex;
      align-items: center; 
      justify-content: center;
    }
    .wrapper {
      background-image: url('{% static "images/skies.jpg" %}');
      
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  

</head>
<body id="bg" style="background-color: rgb(72, 167, 211);">
  <div class="wrapper">
    <div style="width: 1326px; height: 800px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 48px;" class="box box1">
      <div class="container">
        <div class="row">
          <div class="col-12">
            {% block top_content %}{% endblock top_content %}
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            {% block bottom_left_content %}{% endblock bottom_left_content %}
          </div>
          <div class="col-6">
            {% block bottom_right_content %}{% endblock bottom_right_content %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
